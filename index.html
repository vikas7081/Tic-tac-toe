<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe | Vikas Yadav</title>
    <link rel="stylesheet" href="tic-tac.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- boxicon links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    



      <div class="main">
        <div class="gameInfo">
          <h1>Tic Tac Toe</h1>
          <div>
            <span class="info">Turn for  <span class="infox" >X</span></span>
          </div>
        </div>
        <div class="main-box" id="game">
            <div class="game-box">
                <div class="box bt bl"><span class="boxtext"></span></div>
                <div class="box bt"><span class="boxtext bt"></span></div>
                <div class="box bt br"><span class="boxtext"></span></div>
            </div>
    
            
            <div class="game-box">
                <div class="box bl"><span class="boxtext"></span></div>
                <div class="box   "><span class="boxtext"></span></div>
                <div class="box br"><span class="boxtext"></span></div>
            </div>
    
            
            <div class="game-box">
                <div class="box bb bl"><span class="boxtext"></span></div>
                <div class="box bb   "><span class="boxtext"></span></div>
                <div class="box bb br"><span class="boxtext"></span></div>
            </div>
        </div>

        
      <div class="gameInfo">
        <div class="imgbox display" id="image">
          <img src="excited.gif" alt="" />
        </div>
        <div>
          <div class="btn-box button">
            <button class="btn" id="reset">reset</button>
        </div>
        </div>
      </div>
    </div>

    <script src="tic-tac.js"></script>
    <script src="java.js"></script>
</body>
</html>
